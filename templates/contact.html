{% extends "base.html" %} {% block content %}
<div class="contact-wrapper fade-in delay-1">
  <h1 class="contact-title">Contact Us</h1>

  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="flash-messages">
    {% for message in messages %}
    <p class="flash-success">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit" class="cta-button">Send Message</button>
  </form>

  <div class="email-support">
    <p>Need Help?</p>
    <a href="mailto:support@mesopotamiasolar.com"
      >support@mesopotamiasolar.com</a
    >
  </div>
  {% endblock %}
</div>
